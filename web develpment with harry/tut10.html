<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Clasess in HTML</title>
</head>
<body>
    <h3>Ids and clasess tutorial</h3>
    <div id="mainBox" class="redBg"></div>

    <!-- Emmet -->
    <!-- (.) is for class and (#) is for id -->
    <span class="redBG"></span>
    <span id="mainSpan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!-- Emmet take div tag as default -->
    <div class="blackBackGround"></div>
    <!-- create multiple Emmet elements using Emmet -->
    <!-- span.MyClass.MyClass2.MyClass3*4 + <tab> -->
        <span class="myclass myclass2 myclass3">first</span>
        <span class="myclass myclass2 myclass3">second</span>
        <span class="myclass myclass2 myclass3">third</span>
</body>
</html>
