<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript String function</title>
</head>
<body>
    <script>
        var str = "This is a string";
        console.log(str);

        // First occurence of a substring
        var position = str.indexOf('is');
        console.log(position);

        // Last occurence of a substring
        var position = str.lastIndexOf('is');
        console.log(position);

        // Substring from a string
        // var substr = str.slice(1,5);
        // console.log(substr);
        // var substr = str.substring(1,5);
        // console.log(substr);

        var substr1 = str.substr(1,5);
        console.log(substr1);

        var replaced = str.replace('string', 'dharmesh');
        console.log(replaced);

        console.log(str.toLocaleUpperCase());
        console.log(str.toLocaleLowerCase());

        var newString = str.concat(' New String');
        console.log(newString);



        var strWithWhiteSpaces = "  This    contains    whitespaces     ";
        console.log(strWithWhiteSpaces);
        console.log(strWithWhiteSpaces.trim());

    </script>
</body>
</html>
