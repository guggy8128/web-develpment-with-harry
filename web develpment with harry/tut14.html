<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selecors</title>
    <style>
        #firstpara{
            color: green;
        }
        .BgBlue{
            color: blue;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstpara">This is a simple paragraph to demosrate css selectors</p>
    <p id="secondpara" class="redElement BgBlue">This is another simple paragraph to demosrate css selectors</p>
    <div>
        <p>This is yet another simple paragraph to demosrate css selectors</p>
    </div>
</body>
</html>
